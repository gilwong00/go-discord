version: v1
plugins:
  - plugin: go
    out: server/gen
    opt: paths=source_relative
  - plugin: connect-go
    out: server/gen
    opt: paths=source_relative
  - name: es
    out: client/gen
    path: client/node_modules/.bin/protoc-gen-es
    opt: target=ts
  - name: connect-es
    out: client/gen
    path: client/node_modules/.bin/protoc-gen-connect-es
    opt: target=ts
